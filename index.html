<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/local_storage.js"></script>
    <script src="./scripts/templates.js"></script>


    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()" class="bg-light">
    <header class="bg-primary">
        <h2>To Do List</h2>
    </header>
    <main>
        <section class="content-wrapper">
            <h1>To Do:</h1>
            <div>
                <form>
                    <div class="input-container">
                        <h3>Title:</h3>
                        <input id="input_title" onkeyup="isInputEmptyDisableBtn()" placeholder="title...." type="text" required>
                    </div>
                    <div class="input-container">
                        <h3>Note:</h3>
                        <input id="input_note" onkeyup="isInputEmptyDisableBtn()" placeholder="note...." type="text" required>
                    </div>
                    <div>
                        <h3>Date:</h3> 
                        <input id="date" type="date">
                    </div>
                    <div>
                        <button id="button" onclick="addTitleAndNote()" type="button" class="btn btn-primary mg-top">
                            Add To Do
                        </button>
                    </div>
                </form>
            </div>
            <div class="notes-container">
                <div class="row gp">
                    <div class="col">
                        <h3>Notes:</h3>
                        <div id="notes">
                            <!-- <div class="rendered-notes-wrapper">
                                <div class="title">
                                    <h4>$title</h4>
                                </div>
                                <div class="note">
                                    <p>$note</p>
                                </div>
                                <div class="note-footer">
                                    <img class="notes-img" src="./assets/icons/archive_black.png" alt="archive">
                                    <img class="notes-img" src="./assets/icons/trash_black.png" alt="trash">
                                </div>
                            </div> -->
                        </div>
                    </div>

                    <div class="col">
                        <h3>Archive:</h3>
                        <div id="archive">
                            <!-- <div class="rendered-notes-wrapper"> 
                                    <div class="title">
                                        $title
                                    </div>
                                    <div class="note">
                                        $note
                                    </div>
                                </div> -->
                        </div>
                    </div>
                    <div class="col">
                        <h3>Trash:</h3>
                        <div id="trash">
                            <!-- <div class="rendered-notes-wrapper"> 
                                    <div class="title">
                                        $title
                                    </div>
                                    <div class="note">
                                        $note
                                    </div>
                                </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-primary">

    </footer>
    <script src="./script.js"></script>
</body>

</html>
